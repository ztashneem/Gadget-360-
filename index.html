<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets360 | Look Cool With US!!</title>
    <link rel="shortcut icon" href="./Favicon.jpg" type="image/x-icon/png">
    <!--Bootstrap/External-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mobile Search Section -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-3 col-md-3 col-12">
                    <div class="logo"><img src="./G.360.jpg" alt=""></div>
                </div>
                <div class="col-lg-9 col-md-9 col-12">
                    <div class="search-box">
                        <input id="search-input" type="text" placeholder="Search for Desire Products">
                        <button id="search"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div id="spinner" class="spinner text-left">
                <div  class="spinner-border" role="status">
                    <span class="sr-only">Loading....!</span>
                  </div>
                  <span class="loading">Loading......!!</span>
            </div>
            <div class="search-result-text">

            </div>
        </div>
    </header>

    <!-- Gadgets  -->
    <section class="products-details-show">
        <div class="container">
            <div class="row" id="product-details-selector">
            </div>
        </div>
    </section>

    <!--  Gadgets Results Section -->
    <section class="search-result">
        <div class="container">
            <div class="row" id="display-result-selector">
            </div>
            <div class="load-more text-center">
                <button id="load-more" class="btn btn-warning">Load More!</button>
            </div>
        </div>
    </section>

    <!-- JS BUNDLE -->
    <script src="./index.js"></script>
</body>

</html>
